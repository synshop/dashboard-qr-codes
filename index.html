<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Codes and such</title>
  <style media="screen">
    body, a {
      padding:0 0 0 0 ;
      margin:0 0 0 0 ;
      background-color: black;
      font-size: 10px;
      font-family: Helvetica,serif;
      color:white;
      text-decoration: none;
    }
    h1 {
      font-family: Helvetica,serif;
      font-size: 60px;
    }
    body .qr img {
      width: 50%;
      background: white;
      padding: 20px;
    }
    body .qr  {
    }
  </style>
</head>
<body>

  <div class="qr">
    <h1>Join</h1>
    <img src="./join.svg" alt="QR Code to https://synshop.org/membership/" />
  </div>

  <div class="qr">
    <h1>Discord</h1>
    <img src="./discord.svg" alt="QR Code to https://synshop.org/membership/" />
  </div>

</body>
</html>
